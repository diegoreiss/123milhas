<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap-icons-1.10.5/font/bootstrap-icons.css">
  <title>Main</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="bi bi-geo-alt-fill"></i>
        <label for=""><span>Logo</span></label>
      </div>
      <div class="search-header-action">
        <a href=""><i class="bi bi-search"></i></a>
      </div>
    </header>
    <main>
      <div class="travel-container">
        <div class="travel-search">
          <div class="travel-search-header">
            <div class="travel-search-option">
              <i class="bi bi-airplane-fill"></i>
              <label for=""><span>Flight</span></label>
            </div>
            <div class="travel-search-option">
              <i class="bi bi-building"></i>
              <label for=""><span>Hotel</span></label>
            </div>
            <div class="travel-search-option">
              <i class="bi bi-car-front-fill"></i>
              <label for=""><span>Rental</span></label>
            </div>
          </div>
          <div class="travel-search-main">
            <label for="">Travel the world with us</label>
            <div class="travel-search-inputs">
              <div class="travel-search-input">
                <label for="departing-from">From</label>
                <input type="text" name="" id="departing-from" placeholder="Departing from">
              </div>
              <div class="travel-search-input">
                <label for="arriving-at">To</label>
                <input type="text" name="" id="arriving-at" placeholder="Arriving at">
              </div>
            </div>
            <div class="travel-link-search">
              <a href=""><span>Search and find dates</span></a>
            </div>
          </div>
        </div>
      </div>
      <section class="offers">
        <label for="" class="section-title">Good Offers Right Now</label>
        <label for="" class="section-subtitle">Up to <span class="bold">50%</span> discount</label>
        <div class="offer-grid">
          <div class="offer-grid-box offer1"><span>Nova York</span></div>
          <div class="offer-grid-box offer2"><span>Nova York</span></div>
          <div class="offer-grid-box offer3"><span>Nova York</span></div>
          <div class="offer-grid-box offer4"><span>Nova York</span></div>
          <div class="offer-grid-box offer5"><span>Nova York</span></div>
        </div>
      </section>
      <section class="random-category">
        <label for="" class="section-title">Explore Nature</label>
        <label for="" class="section-subtitle">Travel with us and see nature as its finest</label>
        <div class="random-category-cards">
          <div class="random-category-card">
            <img src="https://source.unsplash.com/600x300/?lakes" alt="random-category-card-image">
            <div class="random-category-card-info">
              <label for="" class="random-category-card-title"><span>West Coast, Norway</span></label>
              <label for="" class="random-category-card-price"><span class="opacity">Roundtrip from $79</span></label>
              <label for="" class="random-category-card-subtitle">Praesent tindicut sed tellus ut ruttum sed
                vitae</label>
              <div class="random-category-link-buy">
                <a href=""><span>Buy Tickets</span></a>
              </div>
            </div>
          </div>
          <div class="random-category-card">
            <img src="https://source.unsplash.com/600x300/?lakes" alt="random-category-card-image">
            <div class="random-category-card-info">
              <label for="" class="random-category-card-title"><span>West Coast, Norway</span></label>
              <label for="" class="random-category-card-price"><span class="opacity">Roundtrip from $79</span></label>
              <label for="" class="random-category-card-subtitle">Praesent tindicut sed tellus ut ruttum sed
                vitae</label>
              <div class="random-category-link-buy">
                <a href=""><span>Buy Tickets</span></a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="newsletter">
        <label for="" class="section-title">Get the best offers first</label>
        <label for="" class="section-subtitle">Join our newsletter.</label>
        <form action="">
          <div class="input-email">
            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="Your Email address">
            <div class="newsletter-subscribe-link">
              <a href=""><span>Subscribe</span></a>
            </div>
          </div>
        </form>
      </section>
      <section class="contact">
        <label for="" class="section-title">Contact</label>
        <label for="" class="section-subtitle">Let us book your next trip</label>
        <div class="contacts">
          <div class="contact-item">
            <div class="contact-item-text">
              <i class="bi bi-geo-alt"></i>
              <span>Chicago, Us</span>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-item-text">
              <i class="bi bi-telephone-fill"></i>
              <span>Phone: +00 151515</span>
            </div>
          </div>
          <div class="contact-item">
            <div class="contact-item-text">
              <i class="bi bi-envelope-fill"></i>
              <span>Email: mail@mail.com</span>
            </div>
          </div>
        </div>
        <form action="" class="contact-form">
          <input type="text" name="" id="contact-name" placeholder="Name">
          <input type="email" name="" id="contact-email" placeholder="Email">
          <input type="text" name="" id="message" placeholder="Message">
          <div class="contact-btn"><a href="" class="contact-send-message-link"><span>Send Message</span></a></div>
        </form>
      </section>
    </main>
    <footer>
      <label for="" class="footer-header">Find us on</label>
      <div class="footer-icons">
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-snapchat"></i>
        <i class="bi bi-pinterest"></i>
        <i class="bi bi-twitter"></i>
        <i class="bi bi-linkedin"></i>
      </div>
      <label for="" class="footer-powered">Powered by <span class="underline">w3.css</span></label>
    </footer>
  </div>
</body>

</html>
